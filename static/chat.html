<!DOCTYPE html><html lang="ja"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width"><link rel="icon" href="data:">
<title>AIチャット</title>
</head><body>

<div id=body>

<h1>AIチャット</h1>
AIの設定
<select id=selsys>
  <option value="">AIの設定を変更できます</option>
  <option>フランクに短く回答してください</option>
  <option>小学生でもわかるように回答してください</option>
  <option>大学の教授の用に厳格に堅い文章で回答してください</option>
  <option>語尾を「にゃん」にしてかわいく、短く回答してください</option>
  <option value="other">その他（自由に記述してください）</option>
</select><button id=btnclear>会話クリア</button>
モデル <select id=selmodel></select>
<br>
<textarea id=sys style="display:none"></textarea>
<div id=view></div>

</div>

<div id=bottom>
<form id=form>
<textarea id=q placeholder="AIへの会話をここに書きます" autocomplete="off"></textarea>
<input type=submit value="送信"><br>
<!--<button id=btncls>クリア</button>-->
</form>
<a href=https://github.com/code4fukui/ai_chat/>src on GitHub</a> by <a href=https://openai.com/api/>OpenAI API</a> (<a href=qa.html>simple qa</a> / <a href=talk.html>talk</a> / <a href=talk_en.html>talk in English</a>)<br>
</div>


<script type="module">
import { fetchJSON } from "https://js.sabae.cc/fetchJSON.js";
import { sleep } from "https://js.sabae.cc/sleep.js";

const models = [
  "gpt-4-1106-preview",
  "gpt-4,Wed Jun 28 2023 01:13:31 GMT+0900 (日本標準時)",
  "gpt-4-0314,Wed Jun 28 2023 01:13:30 GMT+0900 (日本標準時)",
  "gpt-4-0613,Tue Jun 13 2023 01:54:56 GMT+0900 (日本標準時)",
  "gpt-3.5-turbo-1106",
  "gpt-3.5-turbo-0613,Tue Jun 13 2023 01:30:34 GMT+0900 (日本標準時)",
  "gpt-3.5-turbo-16k-0613,Wed May 31 2023 04:17:27 GMT+0900 (日本標準時)",
  "gpt-3.5-turbo-16k,Thu May 11 2023 07:35:02 GMT+0900 (日本標準時)",
  "gpt-3.5-turbo-0301,Wed Mar 01 2023 14:52:43 GMT+0900 (日本標準時)",
  "gpt-3.5-turbo,Wed Mar 01 2023 03:56:42 GMT+0900 (日本標準時)",
  "gpt-3.5-turbo-instruct-0914,Fri Sep 08 2023 06:34:32 GMT+0900 (日本標準時)",
  "gpt-3.5-turbo-instruct,Fri Aug 25 2023 03:23:47 GMT+0900 (日本標準時)",
];

for (const model of models) {
  const op = document.createElement("option");
  op.textContent = model.split(",")[0];
  selmodel.appendChild(op);
}

form.onsubmit = async (e) => {
  e.preventDefault();
  const prompt = q.value;
  if (!prompt) {
    return;
  }

  const div = document.createElement("div");
  div.textContent = prompt;
  div.className = "user";
  q.value = "";
  view.appendChild(div);
  view.scrollIntoView({ block: "end", behavior: "smooth" });

  const messages = [];
  let user = true;
  for (const div of view.children) {
    const content = div.textContent;
    if (user) {
      if (content.startsWith("ところで")) {
        messages.length = 0;
      }
    } else {
      //if (content.indexOf("いつでもお知らせください。") >= 0 || content.indexOf("なんでもおっしゃってください。") >= 0) {
      if (content.startsWith("どういたしまして")) {
        messages.length = 0;
      }
    }
    messages.push({ role: user ? "user" : "assistant", content });
    user = !user;
  }
  messages.unshift({ "role": "system", "content": sys.value });
  console.log(messages);
  
  const model = selmodel.value;
  const res = await fetchJSON("/api/conversation", { messages, model });
  const div2 = document.createElement("div");
  div2.className = "assistant";
  const ss = res.split("\n\n");
  div2.textContent = ss[0];
  view.appendChild(div2);
  view.scrollIntoView({ block: "end", behavior: "smooth" });
  for (let i = 1; i < ss.length; i++) {
    await sleep(1500);
    div2.textContent += "\n\n" + ss[i];
    view.scrollIntoView({ block: "end", behavior: "smooth" });
  }
};

selsys.onchange = () => {
  if (selsys.value == "other") {
    sys.value = "";
    sys.style.display = "block";
  } else {
    sys.value = selsys.value;
    sys.style.display = "none";
  }
};
btnclear.onclick = () => {
  view.innerHTML = "";
};
</script>
